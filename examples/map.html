<html>
    <head>
        <title>Map</title>
    </head>
    <body>
        <canvas id="canvas" width="1024" height="768"></canvas>
    </body> 
</html>
<script src="../build/ee.js"></script>
<script>

var game = new EE.Game(document.getElementById("canvas"), {init: init, update: update, render: render});
var spr;
var map;
function init() {
    game.setBackground("lightGray");
    map = new EE.TiledMap(game, "res/test.tmx", 2);
    map.onLoad((resp) => {
        console.log("not bad ;)" + resp);
    });
    map.init();
    var animator = new EE.Animator(game, game.getCamera(), null, 0.01);
    animator.addPath([
        {to: {x: 500, y: 2000}}
    ]);
}

function render() {
    map.render();
}

function update() {

}

game.run();
</script>
